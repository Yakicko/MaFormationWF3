<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Encodage des Caractères de la page -->
    <meta charset="UTF-8">

    <!-- Affichage du site sans zoom, initialisation à 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- pour IE, s'assurer qu'il utilise la dernière version de son moteur de rendu -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <!-- HTML5Shiv.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js" integrity="sha256-btup0J8ailzC2SIkxIm9kZnW4IlDDKihhohGVN7Nfns=" crossorigin="anonymous"></script>

    <!-- Respond.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.js" integrity="sha256-ghmTf7XUDqNyD7VnAcX1W0YqD3exkHQZCy0VJCxcrq8=" crossorigin="anonymous"></script>



    <!-- titre de la page -->
    <title>Base Bootstrap</title>

    <style>
        [class*="col-"]{
            background-color:rgba(86,61,124,0.15);
            border:1px solid rgba(86,61,124,0.2);
            padding-bottom:15px;
            margin-bottom:5px;
        }
    </style>

</head>
<body>
    <!-- Le Container va inclure l'ensemble de nos lignes et colonnes -->
    <!-- BOOTSTRAP propose 2 containe : .container et le .container-full -->
    <main class="container">
        <!-- création d'une ligne' -->
        <div class="row" >

            <!-- Dnas votre ligne, ou rangée, vous pouvez créer plusieurs colonnes, mais rappelez-vous, toujours sur la base de nos 12 colonnes -->

            <!-- une grande colonne de 12 -->
            <div class="col-lg-12">COL-LG-12</div>


            <!-- Deux colonnes cote à cote -->
            <div class="col-lg-6">COL-LG-6</div>
            <div class="col-lg-6">COL-LG-6</div>

            <!-- Trois colonnes cote à cote -->
            <div class="col-lg-4">COL-LG-4</div>
            <div class="col-lg-4">COL-LG-4</div>
            <div class="col-lg-4">COL-LG-4</div>

            <!-- Quatre colonnes cote à cote -->
            <div class="col-lg-3">COL-LG-3</div>
            <div class="col-lg-3">COL-LG-3</div>
            <div class="col-lg-3">COL-LG-3</div>
            <div class="col-lg-3">COL-LG-3</div>

            <!-- Je peux imbriqer mes rangées -->
            <div class="col-lg-12">
                col-lg-12
                <div class="row">
                    <div class="col-lg-4">col-lg-4</div>
                    <div class="col-lg-8">
                        col-lg-8
                        <div class="row">
                            <div class="col-lg-6">col-lg-6</div>
                            <div class="col-lg-6">
                                <img class="img-responsive" src="https://www.w3schools.com/css/img_fjords.jpg" alt="jabs">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div><!-- fin de ma row -->

         <!--
                PLUSIEURS TYPE DE COLONNES :

                lg: Ecran Large
                md: Ecran Myen (medium)
                sm: Ecran Reduit(small)
                xs: Petit Ecran(x-small)
            -->
        <div class="row">
            
        </div><!-- ./div.row -->

    </main><!-- fin de main -->

    

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
