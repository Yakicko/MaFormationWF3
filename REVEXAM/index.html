<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Encodage des Caractères de la page -->
    <meta charset="UTF-8">

    <!-- Affichage du site sans zoom, initialisation à 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- pour IE, s'assurer qu'il utilise la dernière version de son moteur de rendu -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Boostrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--importation de la google font-->
    <link href="https://fonts.googleapis.com/css?family=Merienda:400,700" rel="stylesheet">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <!-- HTML5Shiv.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.js" integrity="sha256-btup0J8ailzC2SIkxIm9kZnW4IlDDKihhohGVN7Nfns=" crossorigin="anonymous"></script>

    <!-- Respond.js -->

    <!-- titre de la page -->
    <title>Oh My Cats</title>
</head>
<body>
    <!-- Contenu HTML -->

    <!--__________________________________ HEADER _____________________________________-->
    <header>
        <nav id="navbar" class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">OhMyCats !</a>
                </div>
            </div>
        </nav>
        <div class="title text-center">
            <h1>Adoptez un chat trop bon !</h1>
        </div>
    </header>
    <!--__________________________________ SECTION _____________________________________-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <!--_______________________ FORMULAIRE _________________________-->
                    <h3>
                            Les chats à adopter
                        </h3>
                    <form id="form">
                        
                        <div class="form-group">
                            <label for="chats">Choix du chat :</label>
                            <select name="listechat" id="chats" class="form-control">
                                <option selected>--Sélectionner--</option>
                                <option value="sushi">sushi</option>
                                <option value="maki">maki</option>
                                <option value="onigri">onigri</option>
                            </select>
                        </div> <!-- ./form-group -->
                        <div class="form-group ">
                            <label for="raison">Raison d'adoption :</label>
                            <textarea name="raisonadoption" class="form-control" id="raison" cols="30" placeholder="Saisissez ici les raisons pour lesquelles vous souhaitez adopter ce chat..." rows="10"></textarea>
                        </div> <!-- ./form-group -->
                        <input type="submit" name="submit" class="btn btn-block btn-success" value="envoyer">
                    </form>
                </div> <!-- ./col-sm-4 -->
                <div class="col-sm-8">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
    <li data-target="#myCarousel" data-slide-to="4"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="assets/img/chat_1.jpg" alt="chat_1">
      <div class="carousel-caption">maki</div>
    </div>

    <div class="item">
      <img src="assets/img/chat_2.jpg" alt="chat_2">
    </div>

    <div class="item">
      <img src="assets/img/chat_3.jpg" alt="chat_3">
    </div>
    <div class="item">
      <img src="assets/img/chat_4.jpg" alt="chat_4">
    </div>
    <div class="item">
      <img src="assets/img/chat_5.jpg" alt="chat_5">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
                </div>
            </div> <!-- ./row -->
        </div> <!-- ./container -->

    </section>

    <!--_________________________________ ARTICLE ____________________________________-->
    <article>

    </article>

    <!--__________________________________ FOOTER _____________________________________-->
    <footer>

    </footer>


    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- Boostrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Mon fichier JS -->
    <script src="assets/js/01.js"></script>

</body>
</html>
