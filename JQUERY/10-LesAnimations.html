<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les Animations</title>
    <style>
        .box{ padding:10px; }
        .carre{position:relative; width:100px; height:100px; background: #09f;}
    </style>
</head>
<body>

    <!--
        CONSIGNE:
        Avec l'aide de animate() en jQuery:

        1.au clic sur la bouton, déplacer sur la droite le carré de 250px;
        2.augmenter sa taille de 150px;
        3.Enclencher une alerte à la fin de l'animation.
    -->
    <div class="box">
        <p>
            <button id="play">Lancer</button>
        </p>
        <div class="carre"></div>
    </div>

<!-- JQUERY -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <script>
        var carre = $('.carre');
        console.log(carre);
        $( "#play" ).on('click',function(event) {

            carre.animate({
            left: "+=250",
            width: "+=150",
            height: "+=150"
            }, 3000, function() {
            alert('fin');
        });
    });

    /*
        Jquery dispose aussi de fonction pour les animation les plus courantes: fadeIn(), 
        fadeOut(), mais aussi slideDown() et slideUp()
    */

    </script>
    
    
   


</body>
</html>
