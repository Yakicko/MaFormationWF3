<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A la conquète de JQUERY</title>
</head>
<body>

    <!-- intégration de jQuery  -->

    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

  <!--Intégration de notre fichier JS-->

    

    <form id="MonFormulaire">
        <input type="text" required placeholder="Nom et Prénom" id="nomcomplet"/>
        <input type="submit" value="je valide"/>
    </form>

    <!--
        CONSIGNE : Avec l'aide de jQuery, vous devrez :
        1.A la soumission de formulaire, cacher le formulaire puis : 
        2.créer un élement <p>
        3.Dans cet élément, afficher : Bonjour <noncomplet> correspondant au nom saisie dans le formulaire

    -->
    <script >
        $('#MonFormulaire').on('submit',function(event){
            // cette fonction anonyme sera executé a la soumission du formulaire
            // Permet d'annuler l'action par defaut du submit du formulaire.
            event.preventDefault();
            // on remplace notre formulaire par le paragraphe ci-dessous
            $(this).replaceWith('<p>Bonjour ' + $('#nomcomplet').val() + ' !</p>');
        });
    </script>
</body>
</html>
